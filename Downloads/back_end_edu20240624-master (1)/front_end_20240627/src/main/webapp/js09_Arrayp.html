function pushAndShift(){
	var queue = new Array(); //선언
	queue.push("first");
	queue.push("second");
	queue.push("third");
	console.log(queue.toString()+":"+queue.length);
	
	var sVal = queue.shift();
	console.log(`가져온값:${sVal}, 기존배열:${queue.toString()}`);	
	
	var pVal = queue.pop();
	console.log(`가져온값:${pVal}, 기존배열:${queue.toString()}`);
}
