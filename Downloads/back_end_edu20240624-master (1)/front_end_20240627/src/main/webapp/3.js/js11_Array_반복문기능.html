<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type = "text/javascript">
	let array = [1,2,3,4,5];
	//일반 for 문 : 전통적인 반복문
	//				큰 규모의 배열을 실행할 떄 성능이 좋을 수 있다.
	//				break, continue, 조건문 등 제어가 필요한 경우
	for (var i = 0; i < array.length; i++) {
		if(array[i] > 3){
			break;
		}
		console.log(array[i]);
	}
	
	//forEach문 : ES5 2009부터 추가된 반복문
	//			 코드를 간결하게 만들어주고, 변수를 잘못 선언하는 등의 실수 확률을 줄일 수 있다.
	// 			 for문을 사용할 이유가 없다면 forEach문을 사용하자
	array.forEach(function(it, id, arr){ // it : 배열의 값을 받는 변수, id : 배열의 인덱스, arr: 해당 배열을 인자로 받기
		console.log(`${id} : ${it}`);
		
	}); //Js : method(function(){}) 패턴
	
	//array.map(callback(item,index,arr){return (it)newarray;})
	//해당배열을 순회하면서 새로운 배열로 반환한다
	let array2 = array.map((it) =>
			{
				var newVal = it + 1; // 새로운 변수를 반환할때 map이 알아서 배열 형태로 바꿔줌
				return newVal;
			});
	console.log(array2);
	
	//filter(callback(item,index,arr){retrun true/false});
	//필터함수는 트루.펄스를 반환하며 ture일 경우에만 새로운 배열로 반환
	
	let array3=array.filter((it)=>{
		return it % 2 ==0;
	});
	console.log(array3);
	
	
	//array.reduce(callback(합계를 저장하는 변수,it){},초기값)
	//배열의 값의 총합을 리턴함. 초깃값부터 더함, 초깃값 생략하면 배열의 첫번 째 값이 초기값이 되고 배열의 두번째 값이 다음값이 됨
	let array4 = array.reduce((a, c) => {
    return a + c; //a = 누적합계 c = 배열의 그 다음 값
},10); 

	
</script>
</head>

</body>
</html>
