<script type = "text/javascript">
 $(function(){ // js에서 onload=function(){}와 같은 기능임
	 //설정 : 내부파일 링크, url 링크 (CDN):네트워크 상황이 좋아야 쓰기 좋음
//	alert("Hello JQuery~~~");
	 
	 // 작성방법 : $라는 특수문자를 사용한다. $의 의미 : jquery()이 기능을 $() 구현할 수 있게 해놓음
/*
 * 	 js : load 이벤트 작성 => onload = function(){}
 	 jq   ===============> $(function(){}) 1번 방법
 
 */
 
 //이벤트 메서드 확인, 이팩트 메서드 확인
 $("button").eq(3).click(function(){
	 $("img").css("display","none"); //감추는 기능 : CSS 속성
	 $("img").hide(2000);// hide():요소를 감추는 기능
	 $("img").show(2000);
//	 $("div").slideUp(3000);
 });
 	 $("img").click(function(evt){
 		 alert("이미지를 클릭했어요");
 		 evt.target.style.display = "none";
 		 $(this).hide(); // 디스를 사용하면 클릭이벤트가 발생된 엘리먼트를 구해준다.
 	 });
 	 
 });
</script>

<script type ="text/javascript">
function imgSize(){
	var imgJS = document.querySelectorAll("div > img"); // js 코드의 경우
	var imgJQ = $("div > img"); //img 요소 객체 생성 제이쿼리로
	
	imgJQ.css("width","50px");  //imgJS.style.width = 50px;
	imgJQ.css("height","50px");
	imgJQ.css({"width" : "300px", "height":"300px"}); //json형식으로 한번에 정의할 수도 있음
}

function highlight(){
	//목록 중에 인덱스가 0인 목록을 강조하기
	$("ol>li").eq(0).css("background-color", "yellow");
	$("ol>li").last.css({"background-color":"blue", "color":"white"});
	$("ol>li").css("font-size","30px");
}

function addImg(){
	//js : appendChild() : Target요소의 자식들 중에 마지막 위치에 요소를 추가하는 기능
	//     appendChild(파라미터 타입 : Node) ---> 텍스트 형태의 값 x
	$("div").append("<img src = '../3.js/img/1.jpg' alt = '음식사진2'/>");
}

</script>

	<li>셀렉터표현식</li>
	<li>셀렉터표현식</li>
</ol>
<button onclick = "imgSize()">이미지 축소</button>
<button onclick = "highlight()">리스트 강조</button>
<button onclick = "addImg()">이미지 추가</button>
<button>이미지 감추기</button>
